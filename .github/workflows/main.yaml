name: dotnet package

on: [push]

jobs:
  build-dotnet-app:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '7.0.x' ]
        
    defaults:
      run:
        working-directory: src/TriangleAPI/TriangleAPI.csproj

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test "/src/Triangle.Tests/Triangle.Tests.csproj" --no-restore --verbosity normal